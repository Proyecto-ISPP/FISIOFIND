name: Generate Changelog

on:
  push:
    branches:
      - feat/changelog.yml

jobs:
  changelog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install git-cliff
        run: |
          curl -sSL https://github.com/orhun/git-cliff/releases/latest/download/git-cliff-$(uname -s)-$(uname -m) -o /usr/local/bin/git-cliff
          chmod +x /usr/local/bin/git-cliff

      - name: Generate Changelog
        run: |
          npm install -g auto-changelog
          auto-changelog --output CHANGELOG.md --commit-limit false --tag-pattern ""


      - name: Commit and Push Changelog
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add CHANGELOG.md
          git commit -m "ðŸ”„ Update Changelog"
          git push
