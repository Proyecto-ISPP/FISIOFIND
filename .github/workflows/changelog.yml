name: Generate Changelog and Tag

on:
  push:
    branches:
      - feat/changelog.yml
      - develop
      - main

jobs:
  generate-changelog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest tag
        id: get-latest-tag
        run: |
          latest_tag=$(git tag --sort=-v:refname | head -n 1)
          if [[ -z "$latest_tag" ]]; then
            new_tag="1.0.0"
          else
            major=$(echo "$latest_tag" | cut -d. -f1)
            new_major=$((major + 1))
            new_tag="${new_major}.0.0"
          fi
          echo "NEW_TAG=$new_tag" >> $GITHUB_ENV

      - name: Generate changelog
        id: generate-changelog
        run: |
          echo "## 🚀 Changelog - $NEW_TAG" > CHANGELOG.md
          echo "" >> CHANGELOG.md

          RANGE="$(git describe --tags --abbrev=0 2>/dev/null || echo '')..HEAD"

          echo "### ✨ Features" >> CHANGELOG.md
          git log $RANGE --pretty=format:"- %s (@%an)" | grep -E '^feat:' >> CHANGELOG.md
          echo "" >> CHANGELOG.md

          echo "### 🐛 Fixes" >> CHANGELOG.md
          git log $RANGE --pretty=format:"- %s (@%an)" | grep -E '^fix:' >> CHANGELOG.md
          echo "" >> CHANGELOG.md

          echo "### 📖 Documentation" >> CHANGELOG.md
          git log $RANGE --pretty=format:"- %s (@%an)" | grep -E '^docs:' >> CHANGELOG.md
          echo "" >> CHANGELOG.md

          echo "### 🔧 Build / Chores" >> CHANGELOG.md
          git log $RANGE --pretty=format:"- %s (@%an)" | grep -E '^build:|^chore:' >> CHANGELOG.md
          echo "" >> CHANGELOG.md

          echo "### 📌 Pull Request Merges" >> CHANGELOG.md
          git log $RANGE --pretty=format:"- %s (@%an)" | grep -E '^Merge pull request' >> CHANGELOG.md
          echo "" >> CHANGELOG.md

          echo "### 🔀 Branch Merges" >> CHANGELOG.md
          git log $RANGE --pretty=format:"- %s (@%an)" | grep -E '^Merge (remote-tracking branch|branch)' >> CHANGELOG.md
          echo "" >> CHANGELOG.md

          echo "### 🌀 Others" >> CHANGELOG.md
          git log $RANGE --pretty=format:"- %s (@%an)" \
            | grep -v -E '^feat:|^fix:|^docs:|^build:|^chore:|^Merge pull request|^Merge (remote-tracking branch|branch)' >> CHANGELOG.md

      - name: Commit and push CHANGELOG.md
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add CHANGELOG.md
          git commit -m "docs: update CHANGELOG for $NEW_TAG"
          git push

      - name: Create new tag
        run: |
          git tag $NEW_TAG
          git push origin $NEW_TAG
