name: Generate Changelog and Tag

on:
  push:
    branches:
      - feat/changelog.yml
      - develop
      - main

jobs:
  generate-changelog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Necesario para obtener todas las tags

      - name: Get latest tag
        id: get-latest-tag
        run: |
          latest_tag=$(git tag --sort=-v:refname | head -n 1)
          echo "Última tag encontrada: $latest_tag"
          if [[ -z "$latest_tag" ]]; then
            new_tag="1.0.0"
          else
            major=$(echo "$latest_tag" | cut -d. -f1)
            new_major=$((major + 1))
            new_tag="${new_major}.0.0"
          fi
          echo "NEW_TAG=$new_tag" >> $GITHUB_ENV
          echo "Nueva tag a crear: $new_tag"

      - name: Generate changelog
        id: generate-changelog
        run: |
          range="$(git tag --sort=-v:refname | head -n 1)..HEAD"
          echo "## 🚀 Changelog - $NEW_TAG" > CHANGELOG.md
          echo "" >> CHANGELOG.md

          git log --pretty=format:"%s (@%an)" $range > full_log.txt

          # Features
          echo "### ✨ Features" >> CHANGELOG.md
          grep -iE "^feat" full_log.txt || echo "- (nada)" >> CHANGELOG.md
          echo "" >> CHANGELOG.md

          # Fixes
          echo "### 🐛 Fixes" >> CHANGELOG.md
          grep -iE "^fix" full_log.txt || echo "- (nada)" >> CHANGELOG.md
          echo "" >> CHANGELOG.md

          # Documentation
          echo "### 📖 Documentation" >> CHANGELOG.md
          grep -iE "^docs" full_log.txt \
            | grep -vE "update CHANGELOG|actualización CHANGELOG|🔖|🔄|📜" || echo "- (nada)" >> CHANGELOG.md
          echo "" >> CHANGELOG.md

          # Branch Merges
          echo "### 🔀 Branch Merges" >> CHANGELOG.md
          grep "^Merge branch" full_log.txt || echo "- (nada)" >> CHANGELOG.md
          echo "" >> CHANGELOG.md

          # Pull Requests
          echo "### 📌 Pull Request Merges" >> CHANGELOG.md
          grep "^Merge pull request" full_log.txt || echo "- (nada)" >> CHANGELOG.md
          echo "" >> CHANGELOG.md

          # Otros
          echo "### 🌀 Other Changes" >> CHANGELOG.md
          grep -vE "^(feat|fix|docs)" full_log.txt \
            | grep -vE "^Merge (branch|pull request)" \
            | grep -vE "update CHANGELOG|actualización CHANGELOG|🔖|🔄|📜" || echo "- (nada)" >> CHANGELOG.md

      - name: Commit and push CHANGELOG.md
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add CHANGELOG.md
          git commit -m "docs: update CHANGELOG for $NEW_TAG"
          git push

      - name: Create new tag
        run: |
          git tag $NEW_TAG
          git push origin $NEW_TAG
