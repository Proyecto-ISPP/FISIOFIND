name: Generar Changelog Autom√°tico

on:
  push:
    branches:
      - feat/changelog.yml

jobs:
  generate-changelog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v3

      - name: Configurar Git User
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

      - name: Instalar auto-changelog
        run: npm install -g auto-changelog

      - name: Generar Changelog
        run: auto-changelog -p

      - name: Commit y Push del Changelog
        run: |
          git add CHANGELOG.md
          git commit -m "üîñ Actualizaci√≥n autom√°tica del Changelog"
          git push origin feat/changelog.yml