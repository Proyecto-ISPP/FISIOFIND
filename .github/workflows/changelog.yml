name: Generar Changelog Autom√°tico

on:
  push:
    branches:
      - feat/changelog.yml

jobs:
  generate-changelog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v3

      - name: Configurar Git User
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

      - name: Instalar git-cliff
        run: |
          curl -sSL https://github.com/orhun/git-cliff/releases/latest/download/git-cliff-linux-x86_64.tar.gz -o git-cliff.tar.gz
          tar -xzf git-cliff.tar.gz
          sudo mv git-cliff /usr/local/bin/

      - name: Generar Changelog
        run: |
          git-cliff --config cliff.toml --output CHANGELOG.md

      - name: Commit y Push del Changelog
        run: |
          git add CHANGELOG.md
          git commit -m "üîñ Actualizaci√≥n autom√°tica del Changelog"
          git push origin feat/changelog.yml
